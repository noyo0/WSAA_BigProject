<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <!--load AJAX-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!--load Sweetalert-->
        <!-- CSS from bootstrap + font -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <style>
            /* Custom CSS for rounded border */
            .rounded-container {
              border-radius: 15px; /* set radius */
            }
                .nav-link {
                    color: #12226c; /* text color */
                    background-color: white; /* background color to white */
                }
                .nav-link.active{
                    color: #12226c; /* active color */
                    background-color: white; /* background color to white */
                }
                .nav-link:hover {
                    color: white; /* Set text color to white for active and hover states */
                    background-color: #12226c; /* Set background color to black for active and hover states */
                }
                /* Custom CSS for rounded border */
                .rounded-container {
                    border-radius: 15px; /* Adjust the radius as needed */
                }
                /* Freeze header on table */
                .intro {
                    height: 100%;
                }

                table td,
                table th {
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                    font-size: 14px; /* Default font size */
                }

                thead {
                    top: 0;
                    position: sticky;
                    background-color: #333; /* Example background color for the header */
                }

                thead th {
                    color: #fff; /* Example color for the header text */
                    font-size: 16px; /* Font size for the header */
                }

                .card {
                    border-radius: .5rem;
                }

                .table-scroll {
                    border-radius: .5rem;
                }
                .border-custom {
                    border-color: #a1a7c3;
                }
                .drop-shadow {
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }


          </style>

    <!-- Conditional title/ title from flask-->
    {% if title %}
        <title>Truckwash - {{ title }}</title>
    {% else %}
        <title>TruckWash</title>
    {% endif %}
<!--HTML-- -->
</head>
    <body style="font-family: 'Roboto', sans-serif;">
<!--main container-- -->
<div class="container" style="max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: flex-start;">
<!--top image-- -->
<div class="container" style="background-image: url('img/bg_web.png'); background-size: contain; background-position: top; height: 400px; position: relative; background-repeat: no-repeat;">
        {% block content %}
        {% endblock %}
    </div>
<!-- bottom menu -->
<div class="container-fluid bg-light">
    <div style="margin-top: 50px;"></div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <a class="nav-link" id="home" data-toggle="pill" href="/" role="tab">Home</a>
        </div>
        <div class="col-auto">
            <a class="nav-link" id="v-pills-washlist-tab" data-toggle="pill" href="/washlist" role="tab">Wash List</a>
        </div>
        <div class="col-auto">
            <a class="nav-link" id="v-pills-addwash-tab" data-toggle="pill" href="/addwash" role="tab">Add Wash</a>
        </div>
        <div class="col-auto">
            <a class="nav-link active" id="v-pills-fleetlist-tab" data-toggle="pill" href="/fleetlist" role="tab">Fleet List</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<footer style="text-align: center; font-size: small; margin-top: 20px;">
    WSAA 2024 - BigProject (Truckwash) Author: Norbert Antal
</footer>
</html>
